<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Demoday</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="container">
      <div id="square">
        <div class="front">
          <h1>Login</h1>
          <form action="login.java" method="post">
            <input required type="email" name="email" id="email" placeholder="E-mail" />
            <input required type="password" name="password" id="password" placeholder="Senha" />
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div class="right">
          <h1>Criar uma nova conta</h1>
          <form action="registrese.java" method="post">
            <input required type="email" name="email" id="email" placeholder="E-mail" />
            <input required type="text" name="fullName" id="fullName" placeholder="Nome Completo" />
            <input required type="password" name="password" id="password" placeholder="Senha" />
            <button type="submit">Criar uma nova senha</button>
          </form>
        </div>
        <div class="left">
          <h1>Cadastre uma nova senha</h1>
          <form action="resetsenha.java" method="post">
            <input required type="email" name="email" id="email" placeholder="E-mail" />
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <div class="actions">
        <button id="leftSide" type="button">Recuperar Senha</button>
        <button id="frontSide" type="button">Login</button>
        <button id="rightSide" type="button">Criar conta</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
